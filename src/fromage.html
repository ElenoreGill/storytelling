<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furieuse</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
   <section class="review">
        <header class="review_header flex">
          <img src="./img/tete 2.png" alt="" />
          <h2 class="review_header_primary">taverneadvisor</h2>
        </header>

        <div class="review_list">
          <div class="review_list_header">
            <h2>restaurants a pendragon</h2>
          </div>

          <div class="review_list_parent">
            <div class="review_list_item flex">
              <img src="./img/review_one.jpg" alt="du fromage" />
              <div class="review_name flex flex_column">
                <h3>fromage sous un arbre</h3>
                <div class="circle_list">
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                </div>
              </div>
            </div>

            <div class="review_list_item flex">
              <img src="./img/review_two.jpg" alt="plus de fromage" />
              <div class="review_name flex flex_column">
                <h3>fromage du chateau</h3>
                <div class="circle_list">
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                </div>
              </div>
            </div>

            <div class="review_list_item flex">
              <img src="./img/review_three.jpg" alt="du poulet et des pommes de terres" />
              <div class="review_name flex flex_column">
                <h3>repas avec le baron</h3>
                <div class="circle_list">
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                </div>
              </div>
            </div>

            <div class="review_list_item flex">
              <img src="./img/review_four.jpg" alt="pain, raisins et une pomme" />
              <div class="review_name flex flex_column">
                <h3>pic-nique avec maxime</h3>
                <div class="circle_list">
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                  <div class="review_circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="./js/main.js"></script>
</html>
